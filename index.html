<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Media Landing Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!--- Section: Header --->
  <section class="header">
    <div class="logo-area">
      <a href="index.html">Logo</a>
    </div>
    <div class="menu">
      <ul>
        <li><a href="chloe.html">Chloe</a></li>
        <li><a href="home.html">Home</a></li>
      </ul>
    </div>
    <div class="icon-links">
      <ul class="quick-options">
        <li><a href="chloe.html"><i class="fa fa-users" aria-hidden="true"></i></a></li>
        <li><a href="messages"><i class="fa fa-comments" aria-hidden="true"></i></a></li>
        <li><a href="alerts"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
      </ul>
      <div class="privacy">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </div>
    </div>
    <div class="search-area">
      <ul>
        <li><i class="fa fa-search" aria-hidden="true"></i></li>
        <li>
          <input type="text" name="search">
        </li>
        <li><i class="fa fa-times" aria-hidden="true"></i></li>
      </ul>
    </div>
  </section>

  <!--- Section: Top Area --->
  <section id="top-area">
    <div class="profile-info">
      <div class="user-img">
        <img src="https://randomuser.me/api/portraits/women/21.jpg" />
      </div>
      <div class="user-details">
        <h3>Jane Pananganan</h3>
        <a href="update.html">Update Info</a>
        <a href="view.html">View Activity</a>
      </div>
    </div>
  </section>

  <!--- Section: Content Area  --->
  <section id="content-area">
    <div class="side-column">

      <!--- Left Column - Widget Box Intro --->
      <div class="widget-box-intro">
        <div class="head">
          <div class="widget-icon-container">
            <div class="widget-icon"><i class="fas fa-globe-americas"></i></div>
          </div>
          <div class="widget-title">Intro</div>
          <div class="edit-icon"><a href="#"><i class="fas fa-pen"></i></a></div>
        </div>
        <div class="body">
          <h6><strong>Actress, model</strong></h6>
          <p>Lives in Santa Monica Bouldevard, Los Angeles, CA 90025-4718</p>
          <p>United States of America</p>
          <a href="#">UPDATE INFO</a>
        </div>
      </div>

      <!--- Widget Box Photos --->
      <div class="widget-box-photos">
        <div class="head">
          <div class="widget-icon-container">
            <div class="widget-icon"><i class="fas fa-globe-americas"></i></div>
          </div>
          <div class="widget-title">Photos</div>
          <div class="drop-down-photos-icon"><i class="fas fa-chevron-down"></i></div>
        </div>
        <div class="row-1">
          <div class="column-body-img-1">
            <img src="images/widget-box-photos-1.jpg" alt="picture of ocean">
          </div>
          <div class="column-body-img-2">
            <img src="images/widget-box-photos-2.jpg" alt="picture of books">
          </div>
          <div class="column-body-img-3">
            <img src="images/widget-box-photos-3.jpg" alt="picture of girl">
          </div>
        </div>
        <div class="row-2">
          <div class="column-body-img-4">
            <img src="images/widget-box-photos-4.jpg" alt="picture of girl">
          </div>
          <div class="column-body-img-5">
            <img src="images/widget-box-photos-5.jpg" alt="picture of donuts">
          </div>
          <div class="column-body-img-6">
            <img src="images/widget-box-photos-6.jpg" alt="picture of New York City">
          </div>
        </div>
        <div class="row-3">
          <div class="column-body-img-7">
            <img src="images/widget-box-photos-7.jpg" alt="picture of a burger">
          </div>
          <div class="column-body-img-8">
            <img src="images/widget-box-photos-8.jpg" alt="picture of surfer">
          </div>
          <div class="column-body-img-9">
            <img src="images/widget-box-photos-9.jpg" alt="picture of laptop">
          </div>
        </div>
      </div>

      <!--- Widget Box Friends --->
      <div class="widget-box-friends">
        <div class="head">
          <div class="widget-icon-container">
            <div class="widget-icon"><i class="fa fa-users" aria-hidden="true"></i></div>
          </div>
          <div class="widget-title">Friends &#183; 496</div>
          <div class="drop-down-friends-icon"><i class="fas fa-chevron-down"></i></div>
        </div>
        <div class="row-1">
          <div class="column-body-img-1">
            <img src="images/widget-box-friends-1.jpg" alt="picture of ocean">
          </div>
          <div class="column-body-img-2">
            <img src="images/widget-box-friends-2.jpg" alt="picture of books">
          </div>
          <div class="column-body-img-3">
            <img src="images/widget-box-friends-3.jpg" alt="picture of girl">
          </div>
        </div>
        <div class="row-2">
          <div class="column-body-img-4">
            <img src="images/widget-box-friends-4.jpg" alt="picture of girl">
          </div>
          <div class="column-body-img-5">
            <img src="images/widget-box-friends-5.jpg" alt="picture of donuts">
          </div>
          <div class="column-body-img-6">
            <img src="images/widget-box-friends-6.jpg" alt="picture of New York City">
          </div>
        </div>
        <div class="row-3">
          <div class="column-body-img-7">
            <img src="images/widget-box-friends-7.jpg" alt="picture of a burger">
          </div>
          <div class="column-body-img-8">
            <img src="images/widget-box-friends-8.jpg" alt="picture of surfer">
          </div>
          <div class="column-body-img-9">
            <img src="images/widget-box-friends-9.jpg" alt="picture of laptop">
          </div>
        </div>
      </div>
    </div>

    <!--- Section: Main Area --->
    <div class="main-area">
      <div class="widget-box submenu">
        <ul>
          <li>
            <i class="far fa-clock"></i>
            <span>Timeline</span>
          </li>
          <li>
            <i class="far fa-address-book"></i>
            <span>About</span>
          </li>
          <li>
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
          </li>
          <li>
            <i class="far fa-image"></i>
            <span>Photos</span>
          </li>
          <li>
            <i class="fas fa-ellipsis-v"></i>
          </li>
        </ul>
      </div>

      <!--- Section: Widget Box Post --->
      
    </div>

  </section>

</body>
</html>
